<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess board</title>
    <link rel="Stylesheet" href="chess board.css">

</head>

<body>

    <div class="container">

        <!-- row 1 -->
        <div class="cell odd rook-b"></div>
        <div class="cell even knight-b"></div>
        <div class="cell odd bishop-b"></div>
        <div class="cell even queen-b"></div>
        <div class="cell odd king-b"></div>
        <div class="cell even bishop-b"></div>
        <div class="cell odd knight-b"></div>
        <div class="cell even rook-b"></div>

        <!-- row 2 -->
        <div class="cell even pawn-b"></div>
        <div class="cell odd pawn-b"></div>
        <div class="cell even pawn-b"></div>
        <div class="cell odd pawn-b"></div>
        <div class="cell even pawn-b"></div>
        <div class="cell odd pawn-b"></div>
        <div class="cell even pawn-b"></div>
        <div class="cell odd pawn-b"></div>

        <!-- row 3 -->
        <div class="cell odd"></div>
        <div class="cell even"></div>
        <div class="cell odd"></div>
        <div class="cell even"></div>
        <div class="cell odd"></div>
        <div class="cell even"></div>
        <div class="cell odd"></div>
        <div class="cell even"></div>

        <!-- row 4 -->
        <div class="cell even"></div>
        <div class="cell odd"></div>
        <div class="cell even"></div>
        <div class="cell odd"></div>
        <div class="cell even"></div>
        <div class="cell odd"></div>
        <div class="cell even"></div>
        <div class="cell odd"></div>

        <!-- row 5 -->
        <div class="cell odd"></div>
        <div class="cell even"></div>
        <div class="cell odd"></div>
        <div class="cell even"></div>
        <div class="cell odd"></div>
        <div class="cell even"></div>
        <div class="cell odd"></div>
        <div class="cell even"></div>

        <!-- row 6 -->
        <div class="cell even"></div>
        <div class="cell odd"></div>
        <div class="cell even"></div>
        <div class="cell odd"></div>
        <div class="cell even"></div>
        <div class="cell odd"></div>
        <div class="cell even"></div>
        <div class="cell odd"></div>

        <!-- row 7 -->
        <div class="cell odd pawn-w"></div>
        <div class="cell even pawn-w"></div>
        <div class="cell odd pawn-w"></div>
        <div class="cell even pawn-w"></div>
        <div class="cell odd pawn-w"></div>
        <div class="cell even pawn-w"></div>
        <div class="cell odd pawn-w"></div>
        <div class="cell even pawn-w"></div>

        <!-- row 8 -->
        <div class="cell even rook-w"></div>
        <div class="cell odd knight-w"></div>
        <div class="cell even bishop-w"></div>
        <div class="cell odd queen-w"></div>
        <div class="cell even king-w"></div>
        <div class="cell odd bishop-w"></div>
        <div class="cell even knight-w"></div>
        <div class="cell odd rook-w"></div>

    </div>

</body>

</html>
