<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & account</title>
    <link rel="Stylesheet" href="profile_account.css">
    <link rel="Stylesheet" href="../../FONTS/1_FONTS css failiukai/OpenSans.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"      rel="stylesheet">
</head>

<body>
    <a class="esc-button">
        <span class="material-icons">
            close
        </span>ESC</a>

    <div class="container">
        <div class="title">Profile & Account</div>
        <div class="initials">
            <div class="circle">
                KS
            </div>
        </div>
        <div class="user-info">
            <div class="user-col-3">
                <span class="label">Name</span>
                <span class="value">Kate Smith</span>

                <div class="text-button-container">
                    <button class="text-button">Edit</button>
                </div>
            </div>
            <div class="user-col-3">
                <span class="label">Email</span>
                <span class="value">Kate.smith@mail.com</span>
                <div class="text-button-container">
                    <button class="text-button">Change</button>
                </div>
            </div>
            <div class="user-col-3">
                <span class="label">Password</span>
                <span class="value">•••••••••</span>
                <div class="text-button-container">
                    <button class="text-button">Change</button>
                </div>
            </div>
            <div class="user-col-2">
                <span class="label">Two-Factor Authentication</span>
                <button class="contained-button">Enable</button>
            </div>
        </div>
    </div>

</body>

</html>
