<!DOCTYPE html>

<html>

<head>

    <link rel="Stylesheet" href="Buttons styles.css">
    <link rel="Stylesheet" href="Contained Buttons.css">
    <link rel="Stylesheet" href="Outlined Buttons.css">
    <link rel="Stylesheet" href="Text Buttons.css">
    <link rel="Stylesheet" href="../../../FONTS/1_FONTS css failiukai/Roboto.css">

</head>


<body>

    <div class="container-spacer"></div>

    <div class="container">

        <h3>Contained Buttons</h3>

        <div class="buttons-container">
            <button type="button" class="contained button-root button-base-root">Default</button>
            <button type="button" class="contained button-root button-base-root contained-primary">Primary</button>
            <button type="button" class="contained button-root button-base-root contained-secondary">Secondary</button>
            <button type="button" class="contained button-root button-base-root" disabled>Disabled</button>
            <a href="#" class="contained button-root button-base-root contained-link">Link</a>
        </div>

    </div>


    <div class="container-spacer"></div>

    <div class="container">

        <h3>Text Buttons</h3>

        <div class="buttons-container">
            <button type="button" class="button-base-root button-root text">Default</button>
            <button type="button" class="button-base-root button-root text text-primary">Primary</button>
            <button type="button" class="button-base-root button-root text text-secondary">Secondary</button>
            <button type="button" class="button-base-root button-root text" disabled>Disabled</button>
            <button type="button" class="button-base-root button-root text text-primary">Link</button>
        </div>

    </div>

    <div class="container-spacer"></div>

    <div class="container">

        <h3>Outlined Buttons</h3>

        <div class="buttons-container">
            <button type="button" class="button-root button-base-root outlined">Default</button>
            <button type="button" class="button-root button-base-root outlined outlined-primary">Primary</button>
            <button type="button" class="button-root button-base-root outlined outlined-secondary">Secondary</button>
            <button type="button" class="button-root button-base-root outlined" disabled>Disabled</button>
            <a href="#" class="button-root button-base-root outlined outlined-primary">Link</a>
        </div>

    </div>

    <div class="container-spacer"></div>

</body>

</html>
