<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>COUNTING</title>
</head>

<body style="width: 100vw; height: 100vh;">
    <div class="d-flex flex-row justify-content-center align-items-center" style="height: 100%; width: 100%;">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h1>Counting</h1>
                            <label for="number" class="form-label">Insert the number</label>
                            <input id="number" type="number" class="form-control">
                            <button type="submit" class="btn btn-primary mt-2 mb-2 w-100"
                                onclick="calculate()">COUNT</button>

                            <p>Square = <b id="square"></b></p>
                            <p> Cube = <b id="cube"></b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="countingForm.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
